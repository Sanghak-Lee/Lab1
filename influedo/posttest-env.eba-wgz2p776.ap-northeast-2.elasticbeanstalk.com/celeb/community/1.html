    <script type="text/javascript">
        $(".message-like").click(function () {
            var msg_id = $(this).attr('name');
            $.ajax({
                type: "POST",
                url: "/video/community/message/like",
                data: {'msg_id': msg_id, 'csrfmiddlewaretoken': 'FIyGDwoRZ9fllGNNJeOmx3cIDbP2EHWAOLLkqWIn6uXmgz3a0yDt3lxxlGaJKwY5'},
                dataType: "json",
                success: function (response) {
                    if (response.is_like) {
                        $('#like_' + response.id_check).html("<i class=\"fa fa-heart g-font-size-24 g-font-size-24--md g-color-coral\"></i>");
                        $('#like_num_' + response.id_check).html(response.like_num);
                    } else {
                        $('#like_' + response.id_check).html("<i class=\"fa fa-heart g-font-size-24 g-font-size-24--md g-color-gray-light-v2\"></i>");
                        $('#like_num_' + response.id_check).html(response.like_num);
                    }
                },
                error: function (request, status, error) {
                    alert("Log in or sign up to click a like button.");
                    window.location.replace("../../account/login/index.html");
                },
            });
        })
    </script>

    <script type="text/javascript">
        $(".comment-add").click(function () {
            var msg_id = $(this).attr('name');
            var text = $('#id_comment_text').val();
            $.ajax({
                type: "POST",
                url: "/video/community/comment/add",
                data: {'msg_id': msg_id, 'text': text, 'csrfmiddlewaretoken': 'FIyGDwoRZ9fllGNNJeOmx3cIDbP2EHWAOLLkqWIn6uXmgz3a0yDt3lxxlGaJKwY5'},
                dataType: "json",
                success: function (response) {

                },
                error: function (request, status, error) {
                    alert("Log in or sign up to leave a comment.");
                    window.location.replace("../../account/login/index.html");
                },
            });
        })
    </script>

    <script>
        function more_click(id) {
            var pre_more = $('#pre_more');
            var post_more = $('#post_more');

            if (id === 1) {
                pre_more.hide();
                post_more.show();
            } else if (id === 2) {
                pre_more.show();
                post_more.hide();
            }
        }
    </script>
